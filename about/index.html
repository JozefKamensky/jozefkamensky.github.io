---
layout: page
title: Personal Informations
---
<h2>My hobbies:</h2>
<div class="container">
	<div class="resume-category">
		<h2> {{ "Modelarstvo" | upcase }} </h2>
		{% for hobby in site.hobbies %}
		<div class="columns spacing">
			<div class="column third">
				<img src="{{hobby.image_path}}">
			</div>
			<div class="column twoThirds">
				<h3> {{hobby.name}} </h3>
				<p> {{hobby.content}} </p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
